<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="" id="books"></div>
</body>
<script>
   let mapper = (book) =>{
    book.map((book)=>{
        let h1=document.createElement("h1");
        h1.innerHTML=book.title;

        let p=document.createElement("p");
        p.innerHTML=book.author;

        let p1=document.createElement("p");
        p1.innerHTML=book.price;
        
        let img=document.createElement("img");
        img.src=`http://localhost:8090/books/${book.profile}`;

        document.getElementById("books").append(h1,p,p1,img);

    })
   
    
   }
   
   const booksget = async()=>{
    let req=await fetch("http://localhost:8090/books");
    let res=await req.json();

    console.log(res);
    
    mapper(res);
   }
   booksget();
</script>
</html>
